      <div id="t1" class="fortext">

        <h1>Add HTML</h1>

         <h1>Add CSS</h1>
<textarea name="name"  rows="25" cols="50" readonly>
ball{
height: 18px;
width: 18px;
background-color: #bbb;
border-radius: 50%;
display: inline-block;
position: absolute;
top: 16.5%;
left: 12%;
}
  .b1{
-webkit-animation: revolve 1.4s linear infinite;
}
  .b2{
-webkit-animation: move 1.4s linear infinite;
}
.b3{
transform: translateX(90px);
}
@-webkit-keyframes revolve {
    0% { -webkit-transform: rotate(0deg) translateX(30px); }
    100%   { -webkit-transform: rotate(360deg) translateX(60px); }
}
@-webkit-keyframes move{
  0% { -webkit-transform: translateX(60px);}
  100%{ -webkit-transform: translateX(30px);}
}
</textarea>

          <h1>Add CSS</h1>
   <textarea name="name"  rows="25" cols="50" readonly>
     .shape{
       height: 80px;
       width: 80px;
        position: absolute;
        -webkit-animation: u1 1.3s ease-in-out infinite;
        transform: rotate(45deg);
      }
      .shape span{
        display: block;
        position: absolute;
        height: 40px;
       width: 40px;
       border: 1px solid #000000;
       -webkit-animation: rotate 1.3s linear infinite;
      }
      .sq1{
       top: 0;
       left: 0;
       background-color: #eb2a5d;

      }
      .sq2{
        top: 0;
        right: 0;
       background-color: #4ba54d;

      }
      .sq3{
       background-color: #5bd1d7;
       bottom: 0;
       left: 0;
      }
      .sq4{
        bottom: 0;
        right: 0;
       background-color: #ffe75e;

      }
      @-webkit-keyframes rotate{
        0%,10%{transform: rotate(0deg);}
        65%{ transform: rotate(-55deg);}
      }</textarea>

  <h1>Add JavaScript</h1>
<textarea name="name"  rows="13" cols="50" readonly>

  setInterval(pro,1000);


     function pro(){
     document.querySelector('.f1').classList.toggle('appear');
     document.querySelector('.f2').classList.toggle('appear');
     document.querySelector('.f3').classList.toggle('appear');
      document.querySelector('.linel').style.width=progress + 'vw';
        progress+=3.01;
      if(progress>21.2){
        progress=0;
      }

                <h1>Add CSS</h1>
<textarea name="name"  rows="25" cols="50" readonly>
  .items .bar{
    width: 20px;
    height:10px;
    margin: 1px;
  }
  .bar1{
    background-color: #c70039;
  -webkit-animation: delay 1.4s infinite ease-in-out;
  }
  .bar2{
    background-color: #0e49b5;
    -webkit-animation: delay1 1.4s infinite ease-in-out;
  }
  .bar3{
    background-color: #f37121;
  -webkit-animation: delay2 1.4s infinite ease-in-out;
  }
  .bar4{
    background-color: #54e346;
  -webkit-animation: delay3 1.4s infinite ease-in-out;
  }
  .bar5{
    background-color: #fff76a;
  -webkit-animation: delay4 1.4s infinite ease-in-out;
  }
  .bar6{
    background-color: #ffffff;
    -webkit-animation: delay5 1.4s infinite ease-in-out;
  }@-webkit-keyframes delay{
    0%,40%,100% { -webkit-transform: scaleY(1) }
    20% { -webkit-transform: scaleY(10) }
  }
  @-webkit-keyframes delay1{
    0%,50%,100% { -webkit-transform: scaleY(1) }
    30% { -webkit-transform: scaleY(10) }
  }
  @-webkit-keyframes delay2{
    0%,60%,100% { -webkit-transform: scaleY(1) }
    40% { -webkit-transform: scaleY(10) }
  }
  @-webkit-keyframes delay3{
    0%,70%,100% { -webkit-transform: scaleY(1) }
    50% { -webkit-transform: scaleY(10) }
  }
  @-webkit-keyframes delay4{
    0%,80%,100% { -webkit-transform: scaleY(1) }
    60% { -webkit-transform: scaleY(10) }
  }
  @-webkit-keyframes delay5{
    0%,90%,100% { -webkit-transform: scaleY(1) }
    70% { -webkit-transform: scaleY(10) }
  }
  </textarea>

                      <h1>Add CSS</h1>
<textarea name="name"  rows="25" cols="50" readonly>
  .circleStick{
       border: 10px solid #0278ae;
       border-radius: 50%;
   position: absolute;
  }
  .cs1{
    -webkit-animation: spin1 5s linear infinite;
    border: 10px solid #51adcf;
  }
  .cs2{
    -webkit-animation: spin2 5s linear infinite;
    border: 10px solid #a5ecd7;
  }
  .cs3{
    -webkit-animation: spin3 5s linear infinite;
  border: 10px solid #dddddd;
  }
  .cs4{
    -webkit-animation: spin4 5s linear infinite;
    border: 10px solid #1f4068;
  }
  .cs5{
    -webkit-animation: spin5 5s linear infinite;
    border: 10px solid #162447;
  }
  .cs6{
    -webkit-animation: spin6 5s linear infinite;
    border: 10px solid #1b1b2f;

  }
  @-webkit-keyframes spin1{
    0%,100%{ -webkit-transform: rotate(0deg) translateX(0px);}
    25%{ -webkit-transform: rotate(120deg) translateX(20px);}
  50%{ -webkit-transform: rotate(240deg) translateX(20px);}
  75%{ -webkit-transform: rotate(360deg) translateX(20px);}
  }
  @-webkit-keyframes spin2{
    0%,100%{ -webkit-transform: rotate(0deg) translateX(0px);}
    25%{ -webkit-transform: rotate(120deg) translateX(40px);}
  50%{ -webkit-transform: rotate(240deg) translateX(40px);}
  75%{ -webkit-transform: rotate(360deg) translateX(40px);}
  }
  @-webkit-keyframes spin3{
    0%,100%{ -webkit-transform: rotate(0deg) translateX(0px);}
    25%{ -webkit-transform: rotate(120deg) translateX(60px);}
  50%{ -webkit-transform: rotate(240deg) translateX(60px);}
  75%{ -webkit-transform: rotate(360deg) translateX(60px);}
  }
  @-webkit-keyframes spin4{
    0%,100%{ -webkit-transform: rotate(0deg) translateX(0px);}
    25%{ -webkit-transform: rotate(-120deg) translateX(20px);}
  50%{ -webkit-transform: rotate(-240deg) translateX(20px);}
  75%{ -webkit-transform: rotate(-360deg) translateX(20px);}
  }
  @-webkit-keyframes spin5{
    0%,100%{ -webkit-transform: rotate(0deg) translateX(0px);}
    25%{ -webkit-transform: rotate(-120deg) translateX(40px);}
  50%{ -webkit-transform: rotate(-240deg) translateX(40px);}
  75%{ -webkit-transform: rotate(-360deg) translateX(40px);}
  }
  @-webkit-keyframes spin6{
    0%,100%{ -webkit-transform: rotate(0deg) translateX(0px);}
    25%{ -webkit-transform: rotate(-120deg) translateX(60px);}
  50%{ -webkit-transform: rotate(-240deg) translateX(60px);}
  75%{ -webkit-transform: rotate(-360deg) translateX(60px);}
  } </textarea>

                         <h1>Add CSS</h1>
<textarea name="name"  rows="25" cols="50" readonly>
  .lds-roller {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-roller div {
    animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    transform-origin: 40px 40px;
  }
  .lds-roller div:after {
    content: " ";
    display: block;
    position: absolute;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #ff9642;
    margin: -4px 0 0 -4px;
  }
  .lds-roller div:nth-child(1) {
    animation-delay: -0.036s;
  }
  .lds-roller div:nth-child(1):after {
    top: 63px;
    left: 63px;
  }
  .lds-roller div:nth-child(2) {
    animation-delay: -0.072s;
  }
  .lds-roller div:nth-child(2):after {
    top: 68px;
    left: 56px;
  }
  .lds-roller div:nth-child(3) {
    animation-delay: -0.108s;
  }
  .lds-roller div:nth-child(3):after {
    top: 71px;
    left: 48px;
  }
  .lds-roller div:nth-child(4) {
    animation-delay: -0.144s;
  }
  .lds-roller div:nth-child(4):after {
    top: 72px;
    left: 40px;
  }
  .lds-roller div:nth-child(5) {
    animation-delay: -0.18s;
  }
  .lds-roller div:nth-child(5):after {
    top: 71px;
    left: 32px;
  }
  .lds-roller div:nth-child(6) {
    animation-delay: -0.216s;
  }
  .lds-roller div:nth-child(6):after {
    top: 68px;
    left: 24px;
  }
  .lds-roller div:nth-child(7) {
    animation-delay: -0.252s;
  }
  .lds-roller div:nth-child(7):after {
    top: 63px;
    left: 17px;
  }
  .lds-roller div:nth-child(8) {
    animation-delay: -0.288s;
  }
  .lds-roller div:nth-child(8):after {
    top: 56px;
    left: 12px;
  }
  @keyframes lds-roller {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
</textarea>
